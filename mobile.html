<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/mobile.css">
</head>
<body>

    <!-- Burger menu start -->
    <header class="header strip">
    <div class="container">
    <div class="mobile-menu js-menu-container">
    <button type="button" class="burger-type-close js-close-menu">
    <svg class="burger-close" width="8" height="8">
    <use class="svg-close" href="./images/icon.svg/sprite-icon.svg#icon-close"></use>
    </svg>
    </button>
    
    <ul class="wrapper-mobile">
    <li class="item">
    <a class="header-link active-link" href="./index.html">Studio</a>
    </li>
    <li class="item">
    <a class="header-link" href="./portfolio.html">Portfolio</a>
    </li>
    <li class="item">
    <a class="header-link" href="">Contacts</a>
    </li>
    </ul>
    
    
    <!-- Contacts -->
    <address class="header-contacts">
    <ul class="contacts">
    <li class="item">
    <a class="contacts-active_mail" href="mailto:info@devstudio.com">info@devstudio.com</a>
    </li>
    <li class="item">
    <a class="contacts-active_tel" href="tel:+110001111111">+11 (000) 111-11-11</a>
    </li>
    </ul>
    </address>
    <!-- One svg -->
    
    <ul class="menu-icon">
    <li class="menu-icon-card">
    <a href="" class="menu-icon-link">
    <svg class="menu-icon-list" width="16" height="16">
    <use href="./images/icon.svg/sprite-icon.svg#icon-instagram"></use>
    </svg>
    </a>
    </li>
    <!-- two svg -->
    <li class="menu-icon-card">
    <a href="" class="menu-icon-link">
    <svg class="menu-icon-list" width="16" height="16">
    <use href="./images/icon.svg/sprite-icon.svg#icon-twitter"></use>
    </svg>
    </a>
    </li>
    <!-- three svg -->
    <li class="menu-icon-card">
    <a href="" class="menu-icon-link">
    <svg class="menu-icon-list" width="16" height="16">
    <use href="./images/icon.svg/sprite-icon.svg#icon-facebook"></use>
    </svg>
    </a>
    </li>
    <!-- four svg -->
    <li class="menu-icon-card">
    <a href="" class="menu-icon-link">
    <svg class="menu-icon-list" width="16" height="16">
    <use href="./images/icon.svg/sprite-icon.svg#icon-linkedin"></use>
    </svg>
    </a>
    </li>
    </div>
    </div>
    </header> 
    
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
<script src="./js/mobil-menu.js"></script>
</body>
</html>
